<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body>
    <div class="panel">
    <div class="nav">
        <div class="logo">
            <i class="fa-solid fa-laptop-code navIcon" style="color: #ffffff;"></i>
            <h1>Dashboard</h1>
        </div>
        <div class="mainTabs">
            <ul>
                <li><i class="fa-solid fa-house" style="color: #ffffff;"></i><p>Home</p></li>
                <li><i class="fa-solid fa-user" style="color: #ffffff;"></i><p>Profile</p></li>
                <li><i class="fa-solid fa-envelope" style="color: #ffffff;"></i><p>Messages</p></li>
                <li><i class="fa-solid fa-clock-rotate-left" style="color: #ffffff;"></i><p>History</p></li>
                <li><i class="fa-solid fa-square-check" style="color: #ffffff;"></i><p>Tasks</p></li>
                <li><i class="fa-solid fa-globe" style="color: #ffffff;"></i><p>Communities</p></li>
            </ul>
        </div>
        <div class="helpTabs">
            <ul>
                <li><i class="fa-solid fa-gear" style="color: #ffffff;"></i><p>Settings</p></li>
                <li><i class="fa-solid fa-headset" style="color: #ffffff;"></i><p>Support</p></li>
                <li><i class="fa-solid fa-shield" style="color: #ffffff;"></i><p>Privacy</p></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="topPanel">
        <div class="search">
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                <input id="searchBarInput" type="text">
            </div>
            <div class="profileSummary">
                <i class="fa-solid fa-bell" style="color: #ffffff;"></i>
                <i class="fa-solid fa-circle-user" style="color: #ffffff;"></i>
                <p>BlairStChair</p>
            </div>
        </div>
    </div>
        <div class="profile">
            <i class="fa-solid fa-circle-user" style="color: #ffffff;"></i>
            <div class="welcome">
                <p>Hi there,</p>
                <p id="userName">BlairStChair (@blairstchair)</p>
            </div>
            <div class="profileButtons">
                <button class="buttons">New</button>
                <button class="buttons">Upload</button>
                <button class="buttons">Share</button>
            </div>
        </div>
        <div class="bottomPanel">
            <div class="projects"></div>
            <div class="annoucements"></div>
            <div class="trending"></div>
        </div>
        </div>
        
    </div> 
    
</body>
</html>
